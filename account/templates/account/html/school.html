{%extends 'displayjob/html/base.html'%}
{%block content%}
<form action="" id="schoolform">
    <!--  General -->

    <!--  Details -->
    <div class="form-group">
      <h2 class="heading">Education Information</h2>
      <div class="controls">
        <i class="fa fa-sort"></i>
        <select class="floatLabel">
          <option value=""disabled selected>Highest School Level</option>
          <option value="Apple">Primary School</option>
          <option value="Banana">Secondary School</option>
          <option value="Banana">Diploma</option>
          <option value="Kiwi">UnderGraduate</option>
          <option value="Orange">Masters</option>
          <option value="Watermelon">Phd</option>
          <option value="Watermelon">Community College</option>

        </select>
        
      </div>
      
      <div class="controls">
        <i class="fa fa-sort"></i>
        <select class="floatLabel">
          <option value=""disabled selected>Field Of Study</option>
          <option value="Apple">Apple</option>
          <option value="Banana">Banana</option>
          <option value="Kiwi">Kiwi</option>
          <option value="Orange">Orange</option>
          <option value="Watermelon">Watermelon</option>
        </select>
        
      </div>
      <div class="controls">
        <i class="fa fa-sort"></i>
        <select class="floatLabel">
          <option value=""disabled selected>Current Occupation</option>
          <option value="Apple">Student</option>
          <option value="Banana">Part-time</option>
          <option value="Kiwi">Full-time</option>
          <option value="Orange">Unemployed</option>
          <option value="Watermelon">Tech Indusrty</option>
          <option value="Watermelon">Other Industries</option>

        </select>
        
      </div>
      <div class="controls">
        <i class="fa fa-sort"></i>
        <select class="floatLabel" >
          <option value=""disabled selected>Employement Experience</option>
          <option value="Apple" multiple>0</option>
          <option value="Banana">1</option>
          <option value="Kiwi">2</option>
          <option value="Orange">3</option>
          <option value="Watermelon">4</option>
          <option value="Watermelon">5+</option>

        </select>
        
      </div>
      <div class="controls">
        <i class="fa fa-sort"></i>
        <select class="floatLabel">
          <option value=""disabled selected>Skills</option>
          <option value="Apple">Student</option>
          <option value="Banana">Part-time</option>
          <option value="Kiwi">Full-time</option>
          <option value="Orange">Unemployed</option>
          <option value="Watermelon">Tech Indusrty</option>
          <option value="Watermelon">Other Industries</option>

        </select>
        
      </div>
      <div class="controls">
        <input type="tel" id="cell" class="floatLabel" name="cell" placeholder="Celly">
      </div>
    </div>
    <!--  More -->
    <div class="form-group">
      <h2 class="heading">More!</h2>
      <div class="controls">
        <textarea name="comments" class="floatLabel" id="comments"></textarea>
        <label for="comments">Comments</label>
        <button>Submit</button>
      </div>
    </div>
  </form>
{%endblock%}
